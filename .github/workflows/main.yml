name: ADLC3
on: 
  push:
  workflow_dispatch:
  
jobs:
  my-job:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      id-token: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      
      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        id: scan
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          output: 'trivy-results.txt'
          severity: 'HIGH'
          
      # - name: Slack Notification
      #   uses: rtCamp/action-slack-notify@v2
      #   env:
      #     SLACK_CHANNEL: test-submission
      #     SLACK_COLOR: ${{ job.status }} # or a specific color like 'good' or '#ff00ff'
      #     SLACK_MESSAGE: 'trivy scan failed see uploaded repoort'
      #     SLACK_TITLE: Scan failed
      #     SLACK_USERNAME: ${{ github.actor }}
      #     SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}

      # - name: Upload to slack step
      #   uses: adrey/slack-file-upload-action@master
      #   with:
      #     token: ${{ secrets.SLACK_TOKEN }}
      #     path: trivy-results.txt
      #     channel: test-submission
          
      # Docker Build and Push
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.1.1
        
      - id: docker_meta
        uses: docker/metadata-action@v4.4.0
        with:
          images: priyadharshinimuthamil/fortune
          tags: type=sha,format=long
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and Push container images
        uses: docker/build-push-action@v5
        id: build-and-push
        with:
          context: .
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}

      - name: Sign the images with GitHub OIDC Token
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
          TAGS: ${{ steps.docker_meta.outputs.tags }}
        run: cosign sign --yes "${TAGS}@${DIGEST}"

      - name: Send Slack notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: test-submission
          SLACK_COLOR: ${{ job.status }}
          SLACK_MESSAGE: |
            **Name:** ${{ github.actor }}
            **Matriculation number:** A0285977B
            **Email:** e1221789@u.nus.edu
            **Repository:** ${{ github.repository }}
            **Docker Hub URL:** [Docker Hub URL](https://hub.docker.com/r/priyadharshinimuthamil/fortune)
          SLACK_TITLE: Information
          SLACK_USERNAME: ${{ github.actor }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
      
